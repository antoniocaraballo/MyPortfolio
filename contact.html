<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Antonio Caraballo | Developer</title>
  </head>
  <!-- Body -->
  <body class="bg-dark text-light">
    <!-- Header -->
    <nav
      class="navbar navbar-expand-lg py-4 container d-flex justify-content-between"
    >
      <a
        class="navbar-brand text-light ms-2 ms-lg-0 lh-1 p-3 fs-3 fw-bold border"
        href="./index.html"
        >A.</a
      >
      <div class="collapse-lg">
        <div class="navbar-nav">
          <a class="nav-link text-light me-4" href="./index.html">Home</a>
          <a class="nav-link text-light me-4" href="./projects.html"
            >Projects</a
          >
          <a
            class="nav-link text-light me-4 btn px-4 shadow-lg gradient-color"
            href="./contact.html"
            >Contact</a
          >
        </div>
      </div>
    </nav>

    <!-- Contact Section -->
    <section class="py-5 bg-light">
      <div
        class="container d-flex flex-column flex-lg-row justify-content-around"
      >
        <div
          class="d-flex flex-column justify-content-center align-items-center w-100"
        >
          <h2 class="fw-bold mb-5 text-center text-black">Contact Me</h2>
          <form
            method="POST"
            action="https://getform.io/f/49a60375-c227-447b-a192-64b5bd2c6d57"
            class="col-10"
          >
            <input
              type="text"
              name="Name"
              class="form-control form-control-lg mb-3"
              placeholder="Enter your name"
            />
            <input
              type="email"
              name="Email"
              class="form-control form-control-lg mb-3"
              placeholder="Enter your email"
            />
            <textarea
              rows="5"
              name="Comment"
              class="form-control form-control-lg mb-3"
              placeholder="Comments"
            ></textarea>
            <button
              type="submit"
              class="btn gradient-color text-light form-control form-control-lg"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer class="bg-dark py-5">
      <div class="container">
        <p class="text-light text-center">
          Designed & Created by:
          <a href="./index.html" class="text-secondary">Antonio Caraballo</a>
        </p>
      </div>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
